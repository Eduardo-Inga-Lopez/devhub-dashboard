<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DagaHelpDesk Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header" role="banner">
        <div class="header__logo">
            <img src="./assets/images/LOGO_DHelpDesk_V3.png" alt="DHD Logo" class="logo">
            <h1>Dashboard</h1>
        </div>
        <nav class="header__nav" role="navigation">
            <ul class="nav__list">
                <li><a href="#" class="nav__link active"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="#" class="nav__link"><i class="fas fa-project-diagram"></i> Proyectos</a></li>
                <li><a href="#" class="nav__link"><i class="fas fa-user"></i> Perfil</a></li>
                <li><a href="#" class="nav__link"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="main" role="main">
        <section class="filters" aria-labelledby="filters-heading">
            <h2 id="filters-heading">Mis Proyectos</h2>
            <div class="filters__container">
                <input type="text" id="searchInput" placeholder="Buscar proyectos..." class="search-input">
                <button class="filter-btn active" data-filter="todos">Todos</button>
                <button class="filter-btn" data-filter="en-progreso">En Progreso</button>
                <button class="filter-btn" data-filter="completados">Completados</button>
                <button class="filter-btn" data-filter="pausados">Pausados</button>
                <select id="sortSelect" class="sort-select">
                    <option value="fechaActualizacion">Fecha de Actualización</option>
                    <option value="nombre">Nombre</option>
                    <option value="estado">Estado</option>
                </select>
            </div>
        </section>

        <section class="projects" aria-labelledby="projects-heading">
            <h2 id="projects-heading" class="visually-hidden">Proyectos</h2>
            <div class="projects__grid" id="projectsGrid">
                <!-- Los proyectos se cargarán dinámicamente aquí -->
            </div>
            <div class="pagination" id="pagination">
                <!-- Controles de paginación -->
            </div>
        </section>
    </main>

    <footer class="footer" role="contentinfo">
        <div class="footer__content">
            <div class="footer__section">
                <h3>Contacto</h3>
                <p><i class="fas fa-envelope"></i> eduardo.inga@dagahelpdesk.com</p>
                <p><i class="fas fa-phone"></i> +1 998 197 317</p>
            </div>
            <div class="footer__section">
                <h3>Síguenos</h3>
                <div class="social-links">
                    <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
        <div class="footer__bottom">
            <p>&copy; 2025 DagaHelpDesk. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
